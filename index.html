<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda telefonica</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>agenda telefonica</h1>
        </header>

        <form id="form">
            <input type="text" name="nome" id="nome-contato" placeholder="nome do contato" required>
            <input type="number" name="numero" id="numero-contato" placeholder="numero de contato" required>
            <button type="submit">cadastrar</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>nome de contato</th>
                    <th>numero de contato</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
